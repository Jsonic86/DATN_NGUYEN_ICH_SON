<div class="product-card" [routerLink]="['/user/product-detail', item?.productId]">
    <!-- Optional product tag - uncomment if you want to show "New" or other tags -->
    <!-- <div class="product-tag">New</div> -->

    <div class="product-image-wrapper">
        <img class="product-image"
            src="{{(item?.imageUrl?.includes('https://hoanghapccdn.com')?'':'http://localhost:8080/identity/api/images/')}}{{item.imageUrl}}"
            alt="{{item?.productName}}">

        <div class="quick-actions">
            <button class="add-to-cart" (click)="addToCart(item);$event.stopPropagation()">
                <i class="lni lni-cart"></i> Thêm vào giỏ
            </button>
        </div>
    </div>

    <div class="product-info text-center">
        <h5 class="product-name">{{item?.productName}}</h5>
        <div class="rating">★★★★☆</div>
        <div class="price">{{item?.price|currency:'VND'}}</div>
    </div>
</div>
