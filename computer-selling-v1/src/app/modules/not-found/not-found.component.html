<section class="vh-100 d-flex align-items-center justify-content-center bg-light px-3">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-6 col-md-8">
                <h1 class="display-1 fw-bold text-primary">404</h1>
                <p class="fs-4">
                    <span class="text-danger">Ôi không!</span> Không tìm thấy trang.
                </p>
                <p class="lead">
                    Trang bạn đang tìm có thể đã bị xóa hoặc không tồn tại.
                </p>
                <a [routerLink]="'/user/home'" class="btn btn-outline-primary mt-3" style="width: auto;">
                    <i class="bi bi-arrow-left me-1"></i> Quay lại trang chủ
                </a>
                <div class="mt-3">
                    <img src="https://cdni.iconscout.com/illustration/premium/thumb/404-error-page-2161424-1815067.png"
                        alt="Not Found" class="img-fluid rounded mx-auto d-block"
                        style="max-height: 280px; width: 100%; object-fit: contain;" />
                </div>
            </div>
        </div>
    </div>
</section>
