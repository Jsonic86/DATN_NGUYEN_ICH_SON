<!-- Start Breadcrumbs -->
<div class="breadcrumbs">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-4 col-md-6 col-12">
                <div class="breadcrumbs-content">
                    <h1 class="page-title">Chi tiết sản phẩm</h1>
                </div>
            </div>
            <div class="col-lg-8 col-md-6 col-12">
                <ul class="breadcrumb-nav">
                    <li>
                        <a routerLink="/user/home" class="d-flex align-items-center">
                            <i class="lni lni-home me-1"></i> Trang chủ
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="['/user/list-product-by-category', item?.categoryId]">
                            <i class="lni lni-list me-1"></i> {{item?.categoryName}}
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="lni lni-laptop me-1"></i> {{item?.productName}}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- End Breadcrumbs -->

<!-- Start Item Details -->
<section class="item-details section">
    <div class="container py-4">
        <div class="top-area">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-12 col-12">
                    <div class="product-images">
                        <main id="gallery">
                            <div class="main-img">
                                <img [src]="(item?.imageUrl?.includes('https://hoanghapccdn.com')?'':'http://localhost:8080/identity/api/images/')+item?.imageUrl"
                                    class="img-fluid" id="current" alt="{{item?.productName}}">
                            </div>
                        </main>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-12">
                    <div class="product-info">
                        <h2 class="title">{{item?.productName}}</h2>
                        <h3 class="price">{{item?.price|currency:'VND' }}</h3>
                        <p class="info-text">{{item?.description}}</p>

                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-12">
                                <div class="form-group quantity">
                                    <label for="quantity">Số lượng</label>
                                    <select class="form-control" [(ngModel)]="selectedQuantity" name="quantity"
                                        id="quantity">
                                        <option *ngFor="let qty of [1, 2, 3, 4, 5]" [value]="qty">{{ qty }}</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="bottom-content mt-4">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="button cart-button">
                                        <button class="btn" (click)="addToCart(item)">
                                            <i class="lni lni-cart me-2"></i>Thêm vào giỏ hàng
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Item Details -->
