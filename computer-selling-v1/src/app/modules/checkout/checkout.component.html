<section class="py-5 bg-light">
    <div class="container">
        <h2 class="mb-4 text-center fw-bold">Thanh Toán</h2>
        <div class="row">
            <!-- Thông tin giao hàng -->
            <div class="col-md-7">
                <div class="bg-white p-4 rounded shadow-sm mb-4">
                    <h5 class="mb-3 fw-semibold">Thông tin khách hàng</h5>
                    <form>
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="fullname" placeholder="Nguyễn Văn A">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="abc@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" id="phone" placeholder="0123 456 789">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Địa chỉ giao hàng</label>
                            <textarea class="form-control" id="address" rows="3"
                                placeholder="Số nhà, đường, phường, quận, thành phố..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="note" class="form-label">Ghi chú đơn hàng (tuỳ chọn)</label>
                            <textarea class="form-control" id="note" rows="2"></textarea>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Thông tin đơn hàng -->
            <div class="col-md-5">
                <div class="bg-white p-4 rounded shadow-sm">
                    <h5 class="mb-3 fw-semibold">Đơn hàng của bạn</h5>
                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6 class="my-0">Laptop Asus TUF Gaming F15</h6>
                                <small class="text-muted">1 x 25.000.000đ</small>
                            </div>
                            <span class="text-dark">25.000.000đ</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6 class="my-0">Chuột Razer Viper Mini</h6>
                                <small class="text-muted">1 x 890.000đ</small>
                            </div>
                            <span class="text-dark">890.000đ</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Tạm tính</span>
                            <strong>25.890.000đ</strong>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Phí vận chuyển</span>
                            <strong>Miễn phí</strong>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Tổng cộng</span>
                            <strong class="text-primary fs-5">25.890.000đ</strong>
                        </li>
                    </ul>

                    <button class="btn btn-primary w-100 py-2">
                        <i class="bi bi-check2-circle me-2"></i> Xác nhận đặt hàng
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
