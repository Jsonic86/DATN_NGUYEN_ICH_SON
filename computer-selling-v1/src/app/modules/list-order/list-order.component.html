<div class="container mt-3">
    <app-table [data]="data" [settingValue]="settingValue" [columns]="cols" [scrollY]="'45vh'" [pageSize]="pageSize"
        [loading]="loading" [page]="page" [totalElements]="totalElements" (pageChange)="onPageChange($event)"
        (pageSizeChange)="onPageSizeChange($event)" (onAction)="onAction($event)"></app-table>
</div>
